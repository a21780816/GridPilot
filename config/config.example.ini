# 富果交易 API 配置範例
# 複製此檔案為 config.simulation.ini 或 config.production.ini
# 並填入您的實際 API 資訊

[Core]
# 模擬環境: https://esuntradingapi-simulation.esunsec.com.tw/api/v1
# 正式環境: https://esuntradingapi.esunsec.com.tw/api/v1
Entry = https://esuntradingapi-simulation.esunsec.com.tw/api/v1
Environment = SIMULATION

[Cert]
# API 憑證檔案路徑（PKCS#12 格式）
# 請從富果證券下載您的憑證檔案
Path = /path/to/your/certificate.p12

[Api]
# API Key 和 Secret
# 請從富果證券開發者後台取得
Key = YOUR_API_KEY
Secret = YOUR_API_SECRET

[User]
# 您的證券帳號
Account = YOUR_ACCOUNT
